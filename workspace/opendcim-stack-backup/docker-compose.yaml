
services:
  db:
    image: mariadb:10.11
    container_name: ${DB_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ${DB_VOLUME}:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  opendcim:
    build:
      context: ./opendcim
      args:
        OPENDCIM_VERSION: ${OPENDCIM_VERSION}
    container_name: ${WEB_CONTAINER_NAME}
    depends_on:
      - db
    restart: unless-stopped
    environment:
      # para php.ini rápidos (opcional)
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE}
      # variables útiles dentro del contenedor (formato nuestro)
      DCIM_DB_HOST: db
      DCIM_DB_NAME: ${MYSQL_DATABASE}
      DCIM_DB_USER: ${MYSQL_USER}
      DCIM_DB_PASS: ${MYSQL_PASSWORD}
      # variables que OpenDCIM espera directamente
      OPENDCIM_DB_HOST: db
      OPENDCIM_DB_NAME: ${MYSQL_DATABASE}
      OPENDCIM_DB_USER: ${MYSQL_USER}
      OPENDCIM_DB_PASS: ${MYSQL_PASSWORD}
      # modo desarrollo para configuración inicial
      OPENDCIM_DEVMODE: "TRUE"
    ports:
      - "${OPENDCIM_PORT}:80"
    volumes:
      # persistir uploads, planos, y configuración
      - dcim-html:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/install.php || true"]
      interval: 15s
      timeout: 5s
      retries: 10

  # Opcional: phpMyAdmin para ver la base de datos
  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: ${PMA_CONTAINER_NAME}
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"

volumes:
  dcim-db:
    name: ${DB_VOLUME}
  dcim-html:
    name: ${HTML_VOLUME}

